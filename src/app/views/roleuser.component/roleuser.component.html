<div class="container p-3">
  <div class="mt-3">
    <h2>กลุ่มผู้ใช้งาน</h2>
    <table style="width: 50vw;">
      <thead>
        <tr>
          <th colspan="3">ค้นหารายชื่อ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th colspan="3">
            ชื่อ - สกุล :
            <select id="dropdown">
              <option *ngFor="let data of Alluser">{{data.fullname}}</option>
            </select>
            <button class="btn btn-sm btn-success ms-3">เพิ่ม</button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="mt-3">
    <div>
      <table style="width: 50vw;">
        <thead>
          <tr >
            <th colspan="3">ชื่อ-นามสกุล</th>
          </tr>
        </thead>
        <tbody>
          <tr style="width: 75vw;" *ngFor="let data of AlluserWithThisRole">
            <td colspan="2">{{data.fullname}}</td>
            <td colspan="1">
              <button class="btn btn-sm btn-danger">ลบ</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br/>
  <button class="btn btn-sm btn-warning">บันทึก</button>
</div>
