<!DOCTYPE html>
<html>
<head>
    <title>ฟอร์มบทบาทและสิทธิ์</title>
</head>
<body>
    <h2>ฟอร์มบทบาทและสิทธิ์</h2>
    <form>
        <div>
            <label for="role">บทบาท:</label>
            <input type="text" id="role" name="role">
        </div>
        <div>
            <label for="privileges">สิทธิ์:</label><br>
            <input type="checkbox" id="privilege1" name="privilege1" value="privilege1">
            <label for="privilege1">สิทธิ์ที่ 1</label><br>
            <input type="checkbox" id="privilege2" name="privilege2" value="privilege2">
            <label for="privilege2">สิทธิ์ที่ 2</label><br>
            <input type="checkbox" id="privilege3" name="privilege3" value="privilege3">
            <label for="privilege3">สิทธิ์ที่ 3</label><br>
        </div>
        <button type="submit">บันทึก</button>
    </form>
</body>
</html>
